<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Streak - Daily Consistency Tracker</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a1f0d 0%, #1a3d1f 25%, #0f2d15 50%, #1e4a25 75%, #0a1f0d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(26, 61, 31, 0.5) 50%, rgba(30, 74, 37, 0.3) 100%);
            border-radius: 20px;
            border: 2px solid #d4af37;
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin: 0;
            font-size: 1.1rem;
            color: #a8d4a8;
            opacity: 0.9;
        }

        .daily-prompt {
            background: linear-gradient(135deg, rgba(26, 61, 31, 0.4) 0%, rgba(15, 45, 21, 0.6) 100%);
            border-radius: 15px;
            border: 2px solid #2d5a3d;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .daily-prompt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        }

        .prompt-text {
            font-size: 1.2rem;
            color: #e8f5e8;
            margin: 0 0 10px 0;
            font-weight: 500;
        }

        .prompt-author {
            font-size: 0.9rem;
            color: #d4af37;
            opacity: 0.8;
        }

        .add-habit-section {
            background: rgba(15, 45, 21, 0.6);
            border: 2px solid #1e4a25;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .add-habit-title {
            color: #d4af37;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .habit-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .habit-input {
            flex: 1;
            background: rgba(30, 74, 37, 0.4);
            border: 2px solid #2d5a3d;
            border-radius: 10px;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .habit-input:focus {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .habit-input::placeholder {
            color: #a8d4a8;
            opacity: 0.7;
        }

        .add-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a1f0d;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .habits-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .habit-card {
            background: linear-gradient(135deg, rgba(26, 61, 31, 0.4) 0%, rgba(15, 45, 21, 0.6) 100%);
            border-radius: 15px;
            border: 2px solid #2d5a3d;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .habit-card:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .habit-card.completed-today {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(26, 61, 31, 0.4) 100%);
        }

        .habit-card.completed-today::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .habit-name {
            color: #e8f5e8;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
        }

        .habit-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #d4af37;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.1);
        }

        .streak-display {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .streak-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .streak-info {
            flex: 1;
        }

        .streak-label {
            color: #a8d4a8;
            font-size: 0.9rem;
            margin: 0 0 5px 0;
        }

        .streak-status {
            color: #e8f5e8;
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
        }

        .grace-period {
            color: #ffc107;
            font-weight: 600;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(30, 74, 37, 0.4);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #a8d4a8;
        }

        .complete-btn {
            width: 100%;
            background: linear-gradient(135deg, #2d5a3d 0%, #1e4a25 100%);
            color: #ffffff;
            border: 2px solid #2d5a3d;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .complete-btn:hover {
            border-color: #d4af37;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a1f0d;
            transform: translateY(-2px);
        }

        .complete-btn.completed {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a1f0d;
            border-color: #d4af37;
        }

        .complete-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a8d4a8;
            opacity: 0.7;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin: 0 0 10px 0;
            font-size: 1.3rem;
            color: #d4af37;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a1f0d;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1002;
            pointer-events: none;
            animation: celebrate 2s ease-out forwards;
        }

        @keyframes celebrate {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1); 
            }
        }

        .stats-summary {
            background: rgba(15, 45, 21, 0.6);
            border: 2px solid #1e4a25;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            color: #d4af37;
            font-size: 2rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a8d4a8;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .habit-input-group {
                flex-direction: column;
            }
            
            .streak-display {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Creator Streak</h1>
            <p>Track tiny daily wins. Build unstoppable momentum.</p>
        </div>

        <div class="daily-prompt" id="dailyPrompt">
            <div class="prompt-text" id="promptText">Loading inspiration...</div>
            <div class="prompt-author" id="promptAuthor"></div>
        </div>

        <div class="stats-summary" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalHabits">0</span>
                    <span class="stat-label">Active Habits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="longestStreak">0</span>
                    <span class="stat-label">Longest Streak</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">This Week</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCompleted">0</span>
                    <span class="stat-label">Total Completed</span>
                </div>
            </div>
        </div>

        <div class="add-habit-section">
            <h2 class="add-habit-title">‚ûï Add New Habit</h2>
            <div class="habit-input-group">
                <input type="text" class="habit-input" id="habitInput" placeholder="What tiny thing will you do daily? (e.g., Write 100 words, Sketch for 10 minutes)">
                <button class="add-btn" onclick="addHabit()">
                    ‚ú® Add Habit
                </button>
            </div>
        </div>

        <div class="habits-grid" id="habitsGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üå±</div>
                <h3>Ready to build your streak?</h3>
                <p>Add your first tiny daily habit above and watch your consistency grow!</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let habits = [];
        
        const dailyPrompts = [
            { text: "Small daily improvements lead to stunning results.", author: "James Clear" },
            { text: "You don't have to be great to get started, but you have to get started to be great.", author: "Les Brown" },
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "Progress, not perfection, is the goal.", author: "Unknown" },
            { text: "Every expert was once a beginner. Every pro was once an amateur.", author: "Robin Sharma" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Consistency is the mother of mastery.", author: "Robin Sharma" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "Don't break the chain. Just focus on today.", author: "Jerry Seinfeld" },
            { text: "The compound effect of tiny gains is remarkable.", author: "James Clear" },
            { text: "Show up every day. That's how you win.", author: "Unknown" },
            { text: "Your future self will thank you for the work you do today.", author: "Unknown" }
        ];

        function initializeApp() {
            loadData();
            updateDailyPrompt();
            updateUI();
            
            // Enter key to add habit
            document.getElementById('habitInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });
            
            // Check for missed days and apply forgiveness
            checkMissedDays();
        }

        function updateDailyPrompt() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('creatorStreak_promptDate');
            let promptIndex = parseInt(localStorage.getItem('creatorStreak_promptIndex')) || 0;
            
            if (savedDate !== today) {
                promptIndex = Math.floor(Math.random() * dailyPrompts.length);
                localStorage.setItem('creatorStreak_promptDate', today);
                localStorage.setItem('creatorStreak_promptIndex', promptIndex);
            }
            
            const prompt = dailyPrompts[promptIndex];
            document.getElementById('promptText').textContent = prompt.text;
            document.getElementById('promptAuthor').textContent = `‚Äî ${prompt.author}`;
        }

        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            
            if (!name) {
                showToast('üí≠ Please enter a habit name first!');
                return;
            }

            const habit = {
                id: Date.now(),
                name: name,
                created: new Date().toISOString(),
                streak: 0,
                longestStreak: 0,
                lastCompleted: null,
                completions: [],
                inGracePeriod: false,
                gracePeriodStart: null
            };

            habits.push(habit);
            input.value = '';
            
            updateUI();
            saveData();
            showToast('üå± New habit added! Start your streak today!');
        }

        function completeHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const today = new Date().toDateString();
            const alreadyCompleted = habit.completions.includes(today);
            
            if (alreadyCompleted) {
                showToast('‚úÖ Already completed today! Great job staying consistent!');
                return;
            }

            // Complete the habit
            habit.completions.push(today);
            habit.lastCompleted = today;
            
            // Calculate streak
            calculateStreak(habit);
            
            // Clear grace period if active
            if (habit.inGracePeriod) {
                habit.inGracePeriod = false;
                habit.gracePeriodStart = null;
            }
            
            updateUI();
            saveData();
            
            // Celebration
            const messages = [
                'üî• Streak alive!',
                'üí™ Consistency wins!',
                '‚≠ê Another day conquered!',
                'üöÄ Momentum building!',
                '‚ú® You\'re on fire!'
            ];
            
            if (habit.streak > 0 && habit.streak % 7 === 0) {
                showCelebration('üéâ');
                showToast(`üéâ ${habit.streak} day streak! You're unstoppable!`);
            } else if (habit.streak > 0 && habit.streak % 30 === 0) {
                showCelebration('üèÜ');
                showToast(`üèÜ ${habit.streak} days! You're a consistency champion!`);
            } else {
                const message = messages[Math.floor(Math.random() * messages.length)];
                showToast(message);
            }
        }

        function calculateStreak(habit) {
            if (habit.completions.length === 0) {
                habit.streak = 0;
                return;
            }

            const sortedDates = habit.completions
                .map(date => new Date(date))
                .sort((a, b) => b - a);

            let currentStreak = 0;
            let checkDate = new Date();
            checkDate.setHours(0, 0, 0, 0);

            for (let i = 0; i < sortedDates.length; i++) {
                const completionDate = new Date(sortedDates[i]);
                completionDate.setHours(0, 0, 0, 0);
                
                const daysDiff = Math.floor((checkDate - completionDate) / (1000 * 60 * 60 * 24));
                
                if (daysDiff === currentStreak) {
                    currentStreak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }

            habit.streak = currentStreak;
            if (habit.streak > habit.longestStreak) {
                habit.longestStreak = habit.streak;
            }
        }

        function checkMissedDays() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            habits.forEach(habit => {
                if (!habit.lastCompleted) return;
                
                const lastCompleted = new Date(habit.lastCompleted);
                lastCompleted.setHours(0, 0, 0, 0);
                
                const daysSinceCompletion = Math.floor((today - lastCompleted) / (1000 * 60 * 60 * 24));
                
                if (daysSinceCompletion === 1 && !habit.inGracePeriod) {
                    // Start grace period
                    habit.inGracePeriod = true;
                    habit.gracePeriodStart = new Date().toISOString();
                } else if (daysSinceCompletion > 1 && habit.inGracePeriod) {
                    // Grace period expired, reset streak
                    const gracePeriodStart = new Date(habit.gracePeriodStart);
                    const hoursSinceGrace = (new Date() - gracePeriodStart) / (1000 * 60 * 60);
                    
                    if (hoursSinceGrace > 24) {
                        habit.streak = 0;
                        habit.inGracePeriod = false;
                        habit.gracePeriodStart = null;
                    }
                } else if (daysSinceCompletion > 1 && !habit.inGracePeriod) {
                    // Reset streak if more than 1 day missed without grace period
                    habit.streak = 0;
                }
            });
            
            saveData();
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit? This will remove all your progress.')) {
                habits = habits.filter(h => h.id !== habitId);
                updateUI();
                saveData();
                showToast('üóëÔ∏è Habit deleted');
            }
        }

        function updateUI() {
            updateStats();
            renderHabits();
        }

        function updateStats() {
            const statsSection = document.getElementById('statsSection');
            
            if (habits.length === 0) {
                statsSection.style.display = 'none';
                return;
            }
            
            statsSection.style.display = 'block';
            
            const totalHabits = habits.length;
            const longestStreak = Math.max(...habits.map(h => h.longestStreak), 0);
            
            // Calculate this week's completion rate
            const today = new Date();
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            weekStart.setHours(0, 0, 0, 0);
            
            let totalPossible = 0;
            let totalCompleted = 0;
            
            habits.forEach(habit => {
                const habitStart = new Date(habit.created);
                const startDate = habitStart > weekStart ? habitStart : weekStart;
                
                for (let d = new Date(startDate); d <= today; d.setDate(d.getDate() + 1)) {
                    totalPossible++;
                    if (habit.completions.includes(d.toDateString())) {
                        totalCompleted++;
                    }
                }
            });
            
            const completionRate = totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
            const allTimeCompleted = habits.reduce((sum, habit) => sum + habit.completions.length, 0);
            
            document.getElementById('totalHabits').textContent = totalHabits;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
            document.getElementById('totalCompleted').textContent = allTimeCompleted;
        }

        function renderHabits() {
            const habitsGrid = document.getElementById('habitsGrid');
            
            if (habits.length === 0) {
                habitsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå±</div>
                        <h3>Ready to build your streak?</h3>
                        <p>Add your first tiny daily habit above and watch your consistency grow!</p>
                    </div>
                `;
                return;
            }

            const today = new Date().toDateString();
            
            habitsGrid.innerHTML = habits.map(habit => {
                const completedToday = habit.completions.includes(today);
                const progress = habit.completions.length;
                const streakText = habit.streak === 0 ? 'Start today!' : 
                                 habit.streak === 1 ? '1 day streak' : 
                                 `${habit.streak} day streak`;
                
                let statusText = streakText;
                if (habit.inGracePeriod) {
                    const hoursLeft = 24 - Math.floor((new Date() - new Date(habit.gracePeriodStart)) / (1000 * 60 * 60));
                    statusText = `Grace period: ${Math.max(0, hoursLeft)}h left`;
                }
                
                return `
                    <div class="habit-card ${completedToday ? 'completed-today' : ''}">
                        <div class="habit-header">
                            <h3 class="habit-name">${habit.name}</h3>
                            <div class="habit-actions">
                                <button class="action-btn" onclick="deleteHabit(${habit.id})" title="Delete habit">üóëÔ∏è</button>
                            </div>
                        </div>
                        
                        <div class="streak-display">
                            <div class="streak-number">${habit.streak}</div>
                            <div class="streak-info">
                                <p class="streak-label">Current Streak</p>
                                <p class="streak-status ${habit.inGracePeriod ? 'grace-period' : ''}">${statusText}</p>
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(100, (progress / 30) * 100)}%"></div>
                            </div>
                            <div class="progress-text">
                                <span>Total: ${progress} days</span>
                                <span>Best: ${habit.longestStreak} days</span>
                            </div>
                        </div>
                        
                        <button class="complete-btn ${completedToday ? 'completed' : ''}" 
                                onclick="completeHabit(${habit.id})" 
                                ${completedToday ? 'disabled' : ''}>
                            ${completedToday ? '‚úÖ Completed Today!' : '‚≠ê Mark Complete'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function saveData() {
            localStorage.setItem('creatorStreak_habits', JSON.stringify(habits));
        }

        function loadData() {
            const savedHabits = localStorage.getItem('creatorStreak_habits');
            if (savedHabits) {
                habits = JSON.parse(savedHabits);
