<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effort Tracker</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0F2A24;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #26433A;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(15, 42, 36, 0.8);
            overflow: hidden;
            border: 1px solid #3B544B;
        }

        .header {
            background: linear-gradient(135deg, #7FB5A0 0%, #26433A 100%);
            color: #F8F7F2;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            color: #F8F7F2;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
            color: #E6DFCF;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #26433A;
            border-bottom: 1px solid #3B544B;
        }

        .stat-card {
            background: #7FB5A0;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(14, 21, 20, 0.2);
            border: 1px solid #80C7A4;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #0E1514;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #0E1514;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .add-section {
            padding: 30px;
            border-bottom: 1px solid #3B544B;
            background: #26433A;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #F8F7F2;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #3B544B;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background: #F5F3EA;
            color: #0E1514;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #CBA35B;
            box-shadow: 0 0 0 3px rgba(203, 163, 91, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #CBA35B;
            color: #0E1514;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(203, 163, 91, 0.3);
            background: #E9B949;
        }

        .efforts-list {
            padding: 30px;
            background: #26433A;
        }

        .efforts-list h2 {
            margin: 0 0 20px 0;
            color: #F8F7F2;
            font-size: 1.5rem;
        }

        .effort-item {
            background: #7FB5A0;
            border: 1px solid #80C7A4;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .effort-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(15, 42, 36, 0.3);
        }

        .effort-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .effort-title {
            font-weight: 600;
            color: #0E1514;
            font-size: 1.1rem;
            flex: 1;
            min-width: 200px;
        }

        .effort-category {
            background: #CBA35B;
            color: #0E1514;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .effort-description {
            color: #0E1514;
            margin-bottom: 10px;
            line-height: 1.5;
            opacity: 0.8;
        }

        .effort-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #0E1514;
            opacity: 0.7;
            flex-wrap: wrap;
            gap: 10px;
        }

        .delete-btn {
            background: #8E3B46;
            color: #F8F7F2;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background: #6E2B35;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8A8F8C;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .container {
                margin: 0;
                border-radius: 16px;
            }
            
            .header {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .stats {
                padding: 20px 16px;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .stat-card {
                padding: 16px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .add-section, .efforts-list {
                padding: 20px 16px;
            }
            
            .form-group input, .form-group textarea, .form-group select {
                padding: 10px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                width: 100%;
                padding: 14px 24px;
            }
            
            .effort-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .effort-title {
                min-width: auto;
                width: 100%;
            }
            
            .effort-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
            
            .stat-number {
                font-size: 1.25rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Effort Tracker</h1>
            <p>Log your daily efforts and celebrate small wins</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEfforts">0</div>
                <div class="stat-label">Total Efforts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisWeek">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="streak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </div>

        <div class="add-section">
            <form id="effortForm">
                <div class="form-group">
                    <label for="effortTitle">What did you accomplish?</label>
                    <input type="text" id="effortTitle" placeholder="e.g., Completed morning workout, Finished project proposal..." required>
                </div>
                
                <div class="form-group">
                    <label for="effortCategory">Category</label>
                    <select id="effortCategory" required>
                        <option value="">Select a category</option>
                        <option value="Health">üèÉ‚Äç‚ôÇÔ∏è Health & Fitness</option>
                        <option value="Work">üíº Work & Career</option>
                        <option value="Learning">üìö Learning & Growth</option>
                        <option value="Personal">üå± Personal Development</option>
                        <option value="Relationships">‚ù§Ô∏è Relationships</option>
                        <option value="Creativity">üé® Creativity</option>
                        <option value="Other">‚ú® Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="effortDescription">Details (optional)</label>
                    <textarea id="effortDescription" placeholder="Add any additional details about your effort..."></textarea>
                </div>
                
                <button type="submit" class="btn">üéâ Log This Win!</button>
            </form>
        </div>

        <div class="efforts-list">
            <h2>Recent Efforts</h2>
            <div id="effortsList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>No efforts logged yet. Start tracking your wins!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class EffortTracker {
            constructor() {
                this.efforts = JSON.parse(localStorage.getItem('efforts')) || [];
                this.init();
            }

            init() {
                this.renderEfforts();
                this.updateStats();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('effortForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addEffort();
                });
            }

            addEffort() {
                const title = document.getElementById('effortTitle').value.trim();
                const category = document.getElementById('effortCategory').value;
                const description = document.getElementById('effortDescription').value.trim();

                if (!title || !category) return;

                const effort = {
                    id: Date.now(),
                    title,
                    category,
                    description,
                    date: new Date().toISOString(),
                    dateString: new Date().toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })
                };

                this.efforts.unshift(effort);
                this.saveEfforts();
                this.renderEfforts();
                this.updateStats();
                this.clearForm();
            }

            deleteEffort(id) {
                this.efforts = this.efforts.filter(effort => effort.id !== id);
                this.saveEfforts();
                this.renderEfforts();
                this.updateStats();
            }

            renderEfforts() {
                const container = document.getElementById('effortsList');
                
                if (this.efforts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <p>No efforts logged yet. Start tracking your wins!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.efforts.map(effort => `
                    <div class="effort-item">
                        <div class="effort-header">
                            <div class="effort-title">${effort.title}</div>
                            <div class="effort-category">${effort.category}</div>
                        </div>
                        ${effort.description ? `<div class="effort-description">${effort.description}</div>` : ''}
                        <div class="effort-footer">
                            <span>${effort.dateString}</span>
                            <button class="delete-btn" onclick="tracker.deleteEffort(${effort.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.efforts.length;
                const thisWeek = this.getThisWeekCount();
                const streak = this.calculateStreak();

                document.getElementById('totalEfforts').textContent = total;
                document.getElementById('thisWeek').textContent = thisWeek;
                document.getElementById('streak').textContent = streak;
            }

            getThisWeekCount() {
                const now = new Date();
                const weekStart = new Date(now.setDate(now.getDate() - now.getDay()));
                weekStart.setHours(0, 0, 0, 0);

                return this.efforts.filter(effort => {
                    const effortDate = new Date(effort.date);
                    return effortDate >= weekStart;
                }).length;
            }

            calculateStreak() {
                if (this.efforts.length === 0) return 0;

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const effortDates = [...new Set(this.efforts.map(effort => {
                    const date = new Date(effort.date);
                    date.setHours(0, 0, 0, 0);
                    return date.getTime();
                }))].sort((a, b) => b - a);

                let streak = 0;
                let currentDate = today.getTime();

                for (const effortDate of effortDates) {
                    if (effortDate === currentDate) {
                        streak++;
                        currentDate -= 24 * 60 * 60 * 1000; // Go back one day
                    } else if (effortDate === currentDate + 24 * 60 * 60 * 1000) {
                        // If we missed today but have yesterday, still count it
                        streak++;
                        currentDate = effortDate - 24 * 60 * 60 * 1000;
                    } else {
                        break;
                    }
                }

                return streak;
            }

            clearForm() {
                document.getElementById('effortTitle').value = '';
                document.getElementById('effortCategory').value = '';
                document.getElementById('effortDescription').value = '';
            }

            saveEfforts() {
                localStorage.setItem('efforts', JSON.stringify(this.efforts));
            }
        }

        const tracker = new EffortTracker();
    </script>
