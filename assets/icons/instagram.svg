<!-- instagram-lotus.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-labelledby="title desc">
  <title id="title">Instagram icon with lotus accent</title>
  <desc id="desc">Rounded square in Deep Evergreen, camera glyph in Lotus White, and a small lotus motif in Temple Gold and Jade Mist.</desc>

  <!-- Theme colors -->
  <style>
    :root{
      --lotus-white:#F8F7F2;
      --deep-evergreen:#26433A;
      --temple-gold:#CBA35B;
      --jade-mist:#7FB5A0;
      --ink-charcoal:#0E1514;
    }
  </style>

  <!-- Base tile -->
  <rect x="2" y="2" width="20" height="20" rx="4" fill="var(--deep-evergreen)"></rect>

  <!-- Camera inner circle -->
  <circle cx="12" cy="12.2" r="3.6" fill="none" stroke="var(--lotus-white)" stroke-width="1.6"></circle>

  <!-- Camera top-right flash dot -->
  <circle cx="16.6" cy="7.6" r="1.2" fill="var(--lotus-white)"></circle>

  <!-- Camera frame -->
  <rect x="6.2" y="6.2" width="11.6" height="11.6" rx="3" fill="none" stroke="var(--lotus-white)" stroke-width="1.2"></rect>

  <!-- Lotus accent at top-left corner -->
  <g transform="translate(5 5) scale(0.75)">
    <!-- center petal -->
    <path d="M4 0C5.3 1.5 5.4 3 4 4.4 2.6 3 2.7 1.5 4 0Z" fill="var(--temple-gold)"></path>
    <!-- left petal -->
    <path d="M2 1.1C1 2.2.8 3.4 1.5 4.4 2.2 3.5 2.6 2.5 2.4 1.6 2.3 1.4 2.2 1.3 2 1.1Z" fill="var(--jade-mist)"></path>
    <!-- right petal -->
    <path d="M6 1.1C7 2.2 7.2 3.4 6.5 4.4 5.8 3.5 5.4 2.5 5.6 1.6 5.7 1.4 5.8 1.3 6 1.1Z" fill="var(--jade-mist)"></path>
    <!-- subtle underline -->
    <path d="M1.1 4.9H6.9" stroke="var(--ink-charcoal)" stroke-opacity="0.18" stroke-width="0.7" stroke-linecap="round"></path>
  </g>

  <!-- Soft top highlight -->
  <defs>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.12"></stop>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
    </linearGradient>
  </defs>
  <rect x="2" y="2" width="20" height="9" rx="4" fill="url(#shine)"></rect>
</svg>
