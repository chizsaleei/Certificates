<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In | CHIZSA | COACHING</title>
<style>
body {
  box-sizing: border-box;
}

:root{--deep:#0f2419;--gold:#d4af37;--ink:#f4f1e8;--muted:#c9d1d9}
body{margin:0;font-family:Georgia,serif;color:var(--ink);background:linear-gradient(135deg,#1a3d2e 0%,var(--deep) 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}

.auth-container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.auth-card {
  background: rgba(26,61,46,.8);
  border: 1px solid rgba(212,175,55,.3);
  border-radius: 16px;
  padding: 40px 32px;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 32px rgba(0,0,0,.3);
}

.logo-section {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--gold);
  margin: 0 0 8px;
  letter-spacing: 2px;
}

.tagline {
  color: var(--muted);
  font-size: 0.9rem;
  margin: 0;
}

.auth-tabs {
  display: flex;
  margin-bottom: 24px;
  background: rgba(15,36,25,.6);
  border-radius: 8px;
  padding: 4px;
}

.tab-button {
  flex: 1;
  padding: 12px;
  background: none;
  border: none;
  color: var(--muted);
  font-family: Georgia, serif;
  font-size: 0.95rem;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.tab-button.active {
  background: var(--gold);
  color: var(--deep);
  font-weight: 600;
}

.tab-button:hover:not(.active) {
  color: var(--ink);
  background: rgba(212,175,55,.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  color: var(--gold);
  font-size: 0.9rem;
  margin-bottom: 6px;
  font-weight: 600;
}

.form-input {
  width: 100%;
  padding: 14px 16px;
  background: rgba(15,36,25,.4);
  border: 1px solid rgba(212,175,55,.2);
  border-radius: 8px;
  color: var(--ink);
  font-family: Georgia, serif;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.form-input:focus {
  outline: none;
  border-color: var(--gold);
  background: rgba(15,36,25,.6);
  box-shadow: 0 0 0 3px rgba(212,175,55,.1);
}

.form-input::placeholder {
  color: var(--muted);
  opacity: 0.7;
}

.password-group {
  position: relative;
}

.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
  font-size: 0.9rem;
  padding: 4px;
}

.password-toggle:hover {
  color: var(--gold);
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  font-size: 0.9rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--muted);
  cursor: pointer;
}

.remember-checkbox {
  width: 16px;
  height: 16px;
  border: 1px solid var(--gold);
  border-radius: 3px;
  background: transparent;
  position: relative;
  cursor: pointer;
}

.remember-checkbox.checked {
  background: var(--gold);
}

.remember-checkbox.checked::after {
  content: '‚úì';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--deep);
  font-size: 12px;
  font-weight: bold;
}

.forgot-link {
  color: var(--gold);
  text-decoration: none;
  font-size: 0.9rem;
}

.forgot-link:hover {
  text-decoration: underline;
}

.submit-button {
  width: 100%;
  padding: 14px;
  background: var(--gold);
  color: var(--deep);
  border: none;
  border-radius: 8px;
  font-family: Georgia, serif;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 20px;
}

.submit-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(212,175,55,.4);
}

.submit-button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.divider {
  text-align: center;
  margin: 24px 0;
  position: relative;
  color: var(--muted);
  font-size: 0.9rem;
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: rgba(212,175,55,.2);
}

.divider span {
  background: rgba(26,61,46,.8);
  padding: 0 16px;
}

.social-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.social-button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 12px;
  background: rgba(15,36,25,.4);
  border: 1px solid rgba(212,175,55,.2);
  border-radius: 8px;
  color: var(--ink);
  text-decoration: none;
  font-family: Georgia, serif;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.social-button:hover {
  background: rgba(15,36,25,.6);
  border-color: var(--gold);
  transform: translateY(-1px);
}

.social-icon {
  width: 20px;
  height: 20px;
  font-size: 1.2rem;
}

.error-message {
  background: rgba(231,76,60,.1);
  border: 1px solid rgba(231,76,60,.3);
  color: #ff6b6b;
  padding: 12px;
  border-radius: 6px;
  font-size: 0.9rem;
  margin-bottom: 16px;
  display: none;
}

.success-message {
  background: rgba(63,166,122,.1);
  border: 1px solid rgba(63,166,122,.3);
  color: #4ecdc4;
  padding: 12px;
  border-radius: 6px;
  font-size: 0.9rem;
  margin-bottom: 16px;
  display: none;
}

.back-link {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(26, 61, 46, 0.9);
  border: 1px solid var(--gold);
  padding: 8px 16px;
  border-radius: 6px;
  color: var(--gold);
  text-decoration: none;
  font-size: 0.9rem;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  z-index: 1000;
}

.back-link:hover {
  background: var(--gold);
  color: var(--deep);
  text-decoration: none;
}

.legal-links {
  text-align: center;
  margin-top: 24px;
  font-size: 0.85rem;
}

.legal-links a {
  color: var(--muted);
  text-decoration: none;
  margin: 0 8px;
}

.legal-links a:hover {
  color: var(--gold);
  text-decoration: underline;
}

/* Mobile responsive */
@media (max-width: 768px) {
  .auth-container {
    padding: 15px;
  }
  
  .auth-card {
    padding: 32px 24px;
  }
  
  .back-link {
    position: relative;
    top: auto;
    left: auto;
    margin-bottom: 20px;
    display: inline-block;
  }
}

/* Loading state */
.loading {
  opacity: 0.7;
  pointer-events: none;
}

.loading .submit-button::after {
  content: '';
  width: 16px;
  height: 16px;
  border: 2px solid var(--deep);
  border-top: 2px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block;
  margin-left: 8px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

      <h1 class="logo">CHIZSA | COACHING</h1>
      <p class="tagline">üåü Start Your Learning Journey</p>

    <div class="auth-tabs">
      <button class="tab-button active" onclick="switchTab('signin')">Sign In</button>
      <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>

</div>

<script>
let currentTab = 'signin';
let rememberMe = false;

// Tab switching
function switchTab(tab) {
  currentTab = tab;
  
  // Update tab buttons
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // Show/hide forms
  if (tab === 'signin') {
    document.getElementById('signin-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
  } else {
    document.getElementById('signin-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
  }
  
  // Clear messages
  hideMessages();
}

// Password visibility toggle
function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  const button = input.nextElementSibling;
  
  if (input.type === 'password') {
    input.type = 'text';
    button.textContent = 'Hide';
  } else {
    input.type = 'password';
    button.textContent = 'Show';
  }
}

// Remember me toggle
function toggleRemember() {
  rememberMe = !rememberMe;
  const checkbox = document.getElementById('remember-checkbox');
  
  if (rememberMe) {
    checkbox.classList.add('checked');
  } else {
    checkbox.classList.remove('checked');
  }
}

// Message handling
function showError(message) {
  const errorDiv = document.getElementById('error-message');
  errorDiv.textContent = message;
  errorDiv.style.display = 'block';
  document.getElementById('success-message').style.display = 'none';
}

function showSuccess(message) {
  const successDiv = document.getElementById('success-message');
  successDiv.textContent = message;
  successDiv.style.display = 'block';
  document.getElementById('error-message').style.display = 'none';
}

function hideMessages() {
  document.getElementById('error-message').style.display = 'none';
  document.getElementById('success-message').style.display = 'none';
}

// Form validation
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function validatePassword(password) {
  return password.length >= 8;
}

// Sign in handler
function handleSignIn(event) {
  event.preventDefault();
  hideMessages();
  
  const email = document.getElementById('signin-email').value;
  const password = document.getElementById('signin-password').value;
  
  // Basic validation
  if (!validateEmail(email)) {
    showError('‚ùå Please check your email format');
    return;
  }
  
  if (!validatePassword(password)) {
    showError('‚ùå Password needs 8+ characters');
    return;
  }
  
  // Show loading state
  const form = document.getElementById('signin-form');
  form.classList.add('loading');
  
  // Simulate API call
  setTimeout(() => {
    form.classList.remove('loading');
    
    // Demo: Check for demo credentials
    if (email === 'demo@chizsaleei.com' && password === 'demo123456') {
      showSuccess('‚úÖ Welcome! Taking you to your dashboard...');
      
      // Store session
      if (rememberMe) {
        localStorage.setItem('userSession', JSON.stringify({
          email: email,
          loginTime: new Date().toISOString(),
          rememberMe: true
        }));
      } else {
        sessionStorage.setItem('userSession', JSON.stringify({
          email: email,
          loginTime: new Date().toISOString(),
          rememberMe: false
        }));
      }
      
      // Redirect after delay
      setTimeout(() => {
        window.location.href = '/dashboard.html';
      }, 1500);
    } else {
      showError('‚ùå Wrong email or password. Try: demo@chizsaleei.com / demo123456');
    }
  }, 1500);
}

// Sign up handler
function handleSignUp(event) {
  event.preventDefault();
  hideMessages();
  
  const name = document.getElementById('signup-name').value;
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  
  // Validation
  if (name.trim().length < 2) {
    showError('‚ùå Please write your name');
    return;
  }
  
  if (!validateEmail(email)) {
    showError('‚ùå Please check your email format');
    return;
  }
  
  if (!validatePassword(password)) {
    showError('‚ùå Password needs 8+ characters');
    return;
  }
  
  if (password !== confirmPassword) {
    showError('‚ùå Passwords are different');
    return;
  }
  
  // Show loading state
  const form = document.getElementById('signup-form');
  form.classList.add('loading');
  
  // Simulate API call
  setTimeout(() => {
    form.classList.remove('loading');
    showSuccess('‚úÖ Account created! Check your email to verify.');
    
    // Switch to sign in after delay
    setTimeout(() => {
      switchTab('signin');
      document.getElementById('signin-email').value = email;
    }, 2000);
  }, 1500);
}

// Social login handler
function handleSocialLogin(provider) {
  showSuccess(`üîÑ Opening ${provider} login...`);
  
  // In a real app, this would redirect to OAuth provider
  setTimeout(() => {
    showError(`‚ùå ${provider} login not ready yet. Please use email sign-in.`);
  }, 1500);
}

// Forgot password handler
function showForgotPassword() {
  const email = document.getElementById('signin-email').value;
  
  if (!email) {
    showError('‚ùå Please enter your email first');
    return;
  }
  
  if (!validateEmail(email)) {
    showError('‚ùå Please check your email format');
    return;
  }
  
  showSuccess('‚úÖ Password reset sent to your email');
}

// Check for existing session on load
window.addEventListener('load', () => {
  const session = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
  
  if (session) {
    const userData = JSON.parse(session);
    const loginTime = new Date(userData.loginTime);
    const now = new Date();
    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
    
    // Auto-login if session is less than 24 hours old
    if (hoursSinceLogin < 24) {
      showSuccess('‚úÖ Welcome back! Taking you to dashboard...');
      setTimeout(() => {
        window.location.href = '/dashboard.html';
      }, 1000);
    }
  }
});

// Handle URL parameters
const urlParams = new URLSearchParams(window.location.search);
const mode = urlParams.get('mode');
const returnUrl = urlParams.get('return');

if (mode === 'signup') {
  switchTab('signup');
}

// Store return URL for after login
if (returnUrl) {
  sessionStorage.setItem('returnUrl', returnUrl);
}
</script>
