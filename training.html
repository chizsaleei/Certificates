<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training | CHIZSA COACHING</title>
  <style>
    :root{
      --deep:#0f2419; --deep2:#1a3d2e;
      --gold:#d4af37; --gold2:#b8941f; --goldLight:#e6c55a;
      --ink:#f4f1e8; --muted:#c9d1d9; --glass:rgba(26,61,46,.85);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Georgia, serif; color:var(--ink);
      background:linear-gradient(135deg,var(--deep2) 0%,var(--deep) 100%);
      line-height:1.6; min-height:100vh;
    }

    /* Header (uniform) */
    .header{position:sticky;top:0;z-index:10;background:rgba(26,61,46,.95);border-bottom:1px solid rgba(212,175,55,.25);backdrop-filter:blur(10px)}
    .nav{max-width:1200px;margin:0 auto;padding:0 20px;height:70px;display:flex;align-items:center;justify-content:space-between}
    .logo{color:var(--gold);text-decoration:none;font-weight:700;letter-spacing:.5px}
    .menu{list-style:none;display:flex;gap:24px;margin:0;padding:0}
    .menu a{color:var(--ink);text-decoration:none;padding:8px 0;border-bottom:2px solid transparent;transition:.2s}
    .menu a:hover,.menu a.active{color:var(--gold);border-bottom-color:var(--gold)}
    .right{display:flex;gap:12px;align-items:center}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:600;transition:.25s;cursor:pointer}
    .btn-gold{background:linear-gradient(135deg,var(--gold),var(--gold2));color:var(--deep)}
    .btn-gold:hover{transform:translateY(-2px);box-shadow:0 10px 22px rgba(212,175,55,.28)}
    .hamb{display:none;flex-direction:column;gap:4px;cursor:pointer}
    .hamb span{width:26px;height:3px;background:var(--gold);border-radius:2px}

    /* Page layout */
    .container{max-width:1200px;margin:0 auto;padding:48px 20px}
    h1{color:var(--gold);margin:0 0 6px}
    .sub{color:var(--muted);margin:0 0 18px}

    /* Filter chips */
    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:6px 0 16px}
    .tab{
      border:1px solid rgba(212,175,55,.55); color:var(--gold); background:transparent;
      padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:700; transition:.2s
    }
    .tab:hover,.tab.active{background:var(--gold);color:var(--deep)}

    /* Grid: 4 columns responsive */
    .grid-training{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-top:12px}
    @media(max-width:1100px){.grid-training{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:820px){.grid-training{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:540px){.grid-training{grid-template-columns:1fr}}

    /* Certificate cards – premium gold */
    .card{
      background:var(--gold); /* gold base */
      border:1px solid var(--gold2);
      border-radius:14px; overflow:hidden;
      color:#111; /* black text */
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
    }
    .card:hover{background:var(--goldLight); transform:translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.28); border-color:var(--gold)}

    .card a{color:inherit; text-decoration:none; display:block} /* prevent blue links */

    .thumb-wrap{
      position:relative; aspect-ratio:4/3; background:var(--gold);
      overflow:hidden; display:flex; align-items:center; justify-content:center;
    }
    .thumb-wrap img{width:100%; height:100%; object-fit:cover; transform:scale(1.08); transition:transform .25s ease}
    .card:hover .thumb-wrap img{transform:scale(1.0)} /* zoom OUT on hover */

    .badge{
      position:absolute; left:.6rem; top:.6rem;
      background:rgba(0,0,0,.7); color:#fff;
      border:1px solid rgba(255,255,255,.2);
      font-size:.72rem; letter-spacing:.02em; padding:.25rem .55rem; border-radius:.5rem
    }

    .meta{padding:12px 14px}
    .title{font-weight:800; line-height:1.3; margin:0 0 4px}
    .subtitle{font-size:.92rem; color:#222; opacity:.85; margin:0}

    .empty{color:#111;background:var(--goldLight);border:1px dashed var(--gold2);border-radius:12px;padding:1rem;text-align:center}

    /* Footer (uniform) */
    .footer{margin-top:48px;background:rgba(15,36,25,.9);border-top:1px solid rgba(212,175,55,.25)}
    .foot{max-width:1200px;margin:0 auto;padding:24px 20px;display:grid;grid-template-columns:1fr auto 1fr;gap:18px;align-items:center}
    .foot a{color:var(--muted);text-decoration:none}
    .foot a:hover{color:var(--gold)}
    .foot-center{display:flex;gap:12px;justify-content:center;align-items:center}
    .foot-right{display:flex;gap:14px;justify-content:flex-end;align-items:center}
    .icon{width:22px;height:22px;display:inline-block;vertical-align:middle;fill:currentColor;color:var(--muted)}
    .icon:hover{color:var(--gold)}

    /* Mobile nav slide-out */
    @media (max-width:768px){
      .menu{position:fixed;left:-100%;top:70px;flex-direction:column;width:100%;padding:18px 0;background:rgba(26,61,46,.98);text-align:center;transition:.25s}
      .menu.active{left:0}
      .hamb{display:flex}
      .foot{grid-template-columns:1fr;text-align:center}
      .foot-center,.foot-right{justify-content:center}
    }
  </style>
</head>

  <!-- Certificates renderer -->
  <script>
    "use strict";

    /* Mobile menu */
    const hamb = document.getElementById('hamb');
    const menu = document.getElementById('menu');
    hamb && hamb.addEventListener('click', () => {
      const open = menu.classList.toggle('active');
      hamb.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    document.querySelectorAll('#menu a').forEach(a=>{
      a.addEventListener('click', ()=> menu.classList.remove('active'));
    });

    // Filename overrides if needed
    const OVERRIDES = { /* "key":"path/to/image.ext" */ };

    const LIST = [
      {group:"spec", order:1,  title:"Google Digital Marketing & E-commerce — Specialization", key:"8_Specialization_Google_Digital_Marketing_&_E-commerce", url:"https://coursera.org/verify/professional-cert/XJ7RPDFF5YPZ"},
      {group:"course", order:2, title:"Foundations of Digital Marketing and E-commerce", key:"1_Foundations_of_Digital_Marketing_and_E-commerce", url:"https://coursera.org/verify/GM1CSXON3K4E"},
      {group:"course", order:3, title:"Attract and Engage Customers with Digital Marketing", key:"2_Attract_and_Engage_Customers_with_Digital_Marketing", url:"https://coursera.org/verify/CA0DKR2K4KER"},
      {group:"course", order:4, title:"From Likes to Leads — Interact with Customers Online", key:"3_From_Likes_to_Leads_Interact_with_Customers_Online", url:"https://coursera.org/verify/ZKJMTULN8K6V"},
      {group:"course", order:5, title:"Think Outside the Inbox — Email Marketing", key:"4_Think_Outside_the_Inbox_Email_Marketing", url:"https://coursera.org/verify/WH2JUU05W30K"},
      {group:"course", order:6, title:"Assess for Success — Marketing Analytics and Measurement", key:"5_Assess_for_Success_Marketing_Analytics_and_Measurement", url:"https://coursera.org/verify/R5UKAYGD3M9N"},
      {group:"course", order:7, title:"Make the Sale — Build, Launch, and Manage E-commerce Stores", key:"6_Make_the_Sale_Build,_Launch,_and_Manage_E-commerce_Stores", url:"https://coursera.org/verify/25PYRQODAXIR"},
      {group:"course", order:8, title:"Satisfaction Guaranteed — Develop Customer Loyalty Online", key:"7_Satisfaction_Guaranteed_Develop_Customer_Loyalty_Online", url:"https://coursera.org/verify/12UY7SCJULY0"},
      {group:"spec", order:9, title:"Organizational Leadership — Specialization", key:"20_Organizational_Leadership_Specialization", url:"https://coursera.org/verify/specialization/TIUGTCYXP6RO"},
      {group:"course", order:10, title:"High Performance Collaboration — Leadership, Teamwork, and Negotiation", key:"14_High_Performance_Collaboration_Leadership,_Teamwork,_and_Negotiation", url:"https://coursera.org/verify/P4TJA54N28F0"},
      {group:"course", order:11, title:"Leadership Communication for Maximum Impact — Storytelling", key:"15_Leadership_Communication_for_Maximum_Impact__Storytelling", url:"https://coursera.org/verify/BDMN8VO12J36"},
      {group:"course", order:12, title:"Leadership Through Social Influence", key:"16_Leadership_Through_Social_Influence", url:"https://coursera.org/verify/B5ERT4J3VWGU"},
      {group:"course", order:13, title:"Leadership Through Marketing", key:"17_Leadership_Through_Marketing", url:"https://coursera.org/verify/2WKNKZ2SYV84"},
      {group:"course", order:14, title:"Leadership Through Design Innovation", key:"18_Leadership_Through_Design_Innovation", url:"https://coursera.org/verify/ZOEY4S79TMQN"},
      {group:"course", order:15, title:"Organizational Leadership Capstone", key:"19_Organizational_Leadership_Capstone", url:"https://coursera.org/verify/55WTX8PE08IG"},
      {group:"spec", order:16, title:"Building AI Agents and Agentic Workflows — Specialization", key:"26_Building_AI_Agents_and_Agentic_Workflows", url:"https://coursera.org/verify/specialization/V8WOU8TOCPNM"},
      {group:"course", order:17, title:"Fundamentals of Building AI Agents", key:"23_Fundamentals_of_Building_AI_Agents", url:"https://coursera.org/verify/FT2JAV8QC5I9"},
      {group:"course", order:18, title:"Agentic AI with LangChain and LangGraph", key:"24_Agentic_AI_with_LangChain_and_LangGraph", url:"https://coursera.org/verify/FQGRMFA1FD41"},
      {group:"course", order:19, title:"Agentic AI with LangGraph, CrewAI, AutoGen and BeeAI", key:"25_Agentic_AI_with_LangGraph,_CrewAI,_AutoGen_and_BeeAI", url:"https://coursera.org/verify/DOBGBW0VXH3D"},
      {group:"other", order:20, title:"Google AI Essentials", key:"9_Google_AI_Essentials", url:"https://coursera.org/verify/H9BH284HGAG4"},
      {group:"other", order:21, title:"Build your business brand using Canva", key:"10_Build_your_business_brand_using_Canva", url:"https://coursera.org/verify/Q4NSV9GC49Z6"},
      {group:"other", order:22, title:"Model Thinking (University of Michigan)", key:"11_Model_Thinking_University_of_Michigan", url:"https://coursera.org/verify/Q1QX7DMOA7JP"},
      {group:"other", order:23, title:"Bayesian Statistics — From Concept to Data Analysis", key:"12_Bayesian_Statistics_From_Concept_to_Data_Analysis", url:"https://coursera.org/verify/6EZC9YZ41XMJ"},
      {group:"other", order:24, title:"A Crash Course in Causality — Inferring Causal Effects from Observational Data", key:"13_A_Crash_Course_in_Causality_Inferring_Causal_Effects_from_Observational_Data", url:"https://coursera.org/verify/B09N90KYJLJL"},
      {group:"other", order:25, title:"Python for Data Science, AI & Development", key:"21_Python_for_Data_Science,_AI_&_Development", url:"https://coursera.org/verify/5ZGJJM3SBYQQ"},
      {group:"other", order:26, title:"Develop Generative AI Applications — Get Started", key:"22_Develop_Generative_AI_Applications_Get_Started", url:"https://coursera.org/verify/PYY6K9GVOCNU"},
      {group:"other", order:27, title:"Mastering Sales — From Fundamentals to Career Success", key:"27_Mastering_Sales_From_Fundamentals_to_Career_Success", url:"https://coursera.org/verify/7C0BKDYHCEPY"},
      {group:"other", order:28, title:"What is Data Science?", key:"28_What_is_Data_Science", url:"https://coursera.org/verify/0EKRYCN9ROOJ"}
    ];

    const grid = document.getElementById("grid");
    const tabs = document.querySelectorAll(".tab");

    function buildSrcVariants(key){
      if (OVERRIDES[key]) return [OVERRIDES[key]];
      const bases = new Set([
        `certificates/${key}`,
        `certificates/${key}`.replaceAll("_"," "),
        `certificates/${key}`.replaceAll("&","and"),
        `certificates/${key}`.replaceAll("_","-").replaceAll(",","")
      ]);
      const more = new Set();
      bases.forEach(b=>{
        more.add(b);
        more.add(b.replaceAll("E-commerce","E commerce"));
        more.add(b.replaceAll("E commerce","E-commerce"));
      });
      const exts = [".jpg",".JPG",".jpeg",".JPEG",".png",".PNG"];
      const candidates = [];
      more.forEach(b => exts.forEach(e => candidates.push((b+e).replaceAll("__","_").replaceAll("  "," "))));
      return Array.from(new Set(candidates));
    }

    function makeCard(item){
      const card = document.createElement("article");
      card.className = "card";

      const link = document.createElement("a");
      link.href = item.url; link.target = "_blank"; link.rel = "noopener";
      link.setAttribute("aria-label", `${item.title} — open verification`);

      const wrap = document.createElement("div");
      wrap.className = "thumb-wrap";

      const img = document.createElement("img");
      img.loading = "lazy"; img.alt = item.title;

      const candidates = buildSrcVariants(item.key);
      let idx = 0;
      function tryNext(){
        if(idx >= candidates.length){
          img.src = "images/certificate-fallback.jpg"; return;
        }
        img.src = candidates[idx++];
      }
      img.onerror = tryNext; tryNext();

      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = item.group === "spec" ? "Specialization" : (item.group === "course" ? "Course" : "Other");

      const meta = document.createElement("div");
      meta.className = "meta";
      const title = document.createElement("div");
      title.className = "title"; title.textContent = item.title;

      const subtitle = document.createElement("p");
      subtitle.className = "subtitle"; subtitle.textContent = "Coursera • Click to verify";

      wrap.appendChild(img);
      wrap.appendChild(badge);
      link.appendChild(wrap);
      meta.appendChild(title);
      meta.appendChild(subtitle);
      link.appendChild(meta);
      card.appendChild(link);
      return card;
    }

    function render(filter="all"){
      grid.innerHTML = "";
      const items = LIST
        .filter(i => filter === "all" ? true : i.group === filter)
        .sort((a,b)=>a.order - b.order);

      if(items.length === 0){
        const note = document.createElement("div");
        note.className = "empty";
        note.textContent = "No items for this filter yet.";
        grid.appendChild(note);
        return;
      }
      items.forEach(i => grid.appendChild(makeCard(i)));
    }

    tabs.forEach(t=>{
      t.addEventListener("click", ()=>{
        tabs.forEach(x=>{
          x.classList.remove("active");
          x.setAttribute("aria-selected","false");
        });
        t.classList.add("active");
        t.setAttribute("aria-selected","true");
        render(t.dataset.filter);
      });
    });

    render(); // initial load
  </script>
</body>
